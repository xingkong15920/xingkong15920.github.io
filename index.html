<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>邀请页面</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <script src="js/htmlfont.js"></script>
</head>

<body>
    <header class="head_box ">
        <img src="img/logo.jpg" alt="">
    </header>
    <section class="content">
        <div class="acText">今天不注册</div>
        <div class="acText">后悔好几年</div>
        <div class="actImg">
            <img src="img/index.jpg" alt="">
        </div>
        <dl class="telNum clearfix">
            <dt class="fl telTxt">手机号码:</dt>
            <dd class="fl tel">
                <input type="text" placeholder="" id="tel" maxlength="11">
            </dd>
            <dd class="fr telSub"><span id="telSub">验证</span></dd>
        </dl>
        <dl class="telNum">
            <dt class="fl telTxt">验证码:</dt>
            <dd class="fl tel">
                <input type="text" placeholder="" id="vcode">
            </dd>
        </dl>
        <div class="sub">
            <input type="button" value="注册" id="sub">
        </div>
    </section>
</body>
<script src="js/index.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/layer.js"></script>
<script>
</script>

</html>
